<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Performance ğŸš€</title>
  </head>
  <body>
    <div class="website"></div>
    <script>
      const el = document.querySelector('.website');
      const template = ({ speedIndex }) => {
        return `
                <p>Speedindex: ${speedIndex}</p>
            `;
      };
      const render = (data, el) => {
        console.log(data);
        const renderData = {
          speedIndex: data.lighthouse.audits['speed-index'].displayValue
        };
        el.innerHTML = template(renderData);
      };
      fetch('/data')
        .then(res => res.json())
        // naming whatever i like
        .then(peter => {
          render(peter, el);
        });
    </script>
  </body>
</html>
